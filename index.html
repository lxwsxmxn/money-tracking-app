<!DOCTYPE html>
<html>
<head>
    <meta name="veiwport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="js/main.js"></script>
</head>
<body>

<div id="budget-container">
    <div id="app-title">
         <h1>BUDGET APP</h1>
    </div>
    <div id="dashboard">
        <h2>DASHBOARD</h2>
        <div id="chart"></div>
        <div id="summarized-amounts">
            <div class="total-amount">Total Income: R<span id="total-income">0</span></div>
            <div class="total-amount">Avalalble Funds: R<span id="available-funds">0</span></div>
            <div class="total-amount">Total Outcome: R<span id="total-outcome">0</span></div>
        </div>
    </div>
    <div id="budget-tracker-container">
        <div id="expense-container" class="list-container hide">
             <h3>EXPENSES</h3>
             <ul id="list-of-expenses" class="lists"></ul>
             <div id="expense-input">
                 <label for="expense-name">Name: <input id="expense-name" type="text" name="expense-name" /></label>
                 <label for="expense-amount">Amount: R<input id="expense-amount" type="number" name="expense-amount" /></label>
                 <input id="add-expense-btn" type="button" name="add-expense-btn" value="ADD" onclick="incomeExpenseAdder(this, 'list-of-expenses')"/>
             </div>
        </div>
        <div id="income-container" class="list-container hide">
             <h3>INCOMES</h3>
             <ul id="list-of-incomes" class="lists"></ul>
             <div id="income-input">
                 <label for="income-name">Name: <input id="income-name" type="text" name="income-name" /></label>
                 <label for="income-amount"> Amount: R<input id="income-amount" type="number" name="income-amount" /></label>
                 <input id="add-income-btn" type="button" name="add-income-btn" value="ADD" onclick="incomeExpenseAdder(this, 'list-of-incomes')"/>
             </div>
        </div>
    </div>
</div>

<script src="js/data-storage.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
