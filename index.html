<!DOCTYPE html>
<html>
<head>
    <meta name="veiwport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/chart.css" rel="stylesheet" />
    <script src="js/main.js"></script>
    <script src="js/toggle.js"></script>
</head>
<body>

<div id="budget-container">
    <header id="app-title">
         <h1>MONEY TRACKING APP</h1>
    </header>

    <div id="dashboard">
        <h2>DASHBOARD</h2>
        <div id="chart">
            <div id="income-chart" class="chart-element"></div>
            <div id="outcome-chart" class="chart-element"></div>
        </div>
        <div id="summarized-amounts">
            <div class="total-amount"><span>Total Income:</span><span><span class="currency">R</span><span id="total-income">0</span></span></div>
            <div class="total-amount"><span>Balance:</span><span><span class="currency">R</span><span id="available-funds">0</span></span></div>
            <div class="total-amount"><span>Total Outcome:</span><span><span class="currency">R</span><span id="total-outcome">0</span></span></div>
        </div>
    </div>

    <div id="budget-tracker-container">
        <div id="toggle-buttons">
            <input type="button" id="expense-toggle-button" class="toggle-button" value="EXPENSES" onclick="toggleList(this)"/>
            <input type="button" id="income-toggle-button" class="toggle-button" value="INCOMES" onclick="toggleList(this)"/>
        </div>
        <div id="expense-container" class="list-container">
             <h3>EXPENSES</h3>
             <ul id="list-of-expenses" class="lists"></ul>
             <div id="expense-input" class="transaction-input">
                 <label class="transaction-input-field" for="expense-name">Name: <input id="expense-name" type="text" name="expense-name" /></label>
                 <label class="transaction-input-field" for="expense-amount">Amount: R<input id="expense-amount" type="number" name="expense-amount" /></label>
                 <input id="add-expense-btn" type="button" name="add-expense-btn" value="ADD" onclick="incomeExpenseAdder(this, 'list-of-expenses')"/>
             </div>
        </div>
        <div id="income-container" class="list-container hide">
             <h3>INCOMES</h3>
             <ul id="list-of-incomes" class="lists"></ul>
             <div id="income-input" class="transaction-input">
                 <label class="transaction-input-field" for="income-name">Name: <input id="income-name" type="text" name="income-name" /></label>
                 <label class="transaction-input-field" for="income-amount"> Amount: R<input id="income-amount" type="number" name="income-amount" /></label>
                 <input id="add-income-btn" type="button" name="add-income-btn" value="ADD" onclick="incomeExpenseAdder(this, 'list-of-incomes')"/>
             </div>
        </div>
    </div>
    <div id="reset-data-button">
        <input type="button" value="CLEAR DATA" onclick="clearData()"/>
    </div>
</div>

<script src="js/data-storage.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
